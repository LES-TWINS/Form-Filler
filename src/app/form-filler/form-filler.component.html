<section class="col-md-12">
 <div class="form-group">
     <label for="">Enter Firstname</label>
     <input [(ngModel)]="userInfo.userName" type="text" class="form-control" placeholder="enter here">
 </div>
 <div class="form-group">
    <label for="">Enter Lastname</label>
    <input [(ngModel)]="userInfo.lastName" type="text" class="form-control" placeholder="enter here">
</div>
<div class="form-group">
    <label for="">Enter Age</label>
    <input [(ngModel)]="userInfo.age" type="text" class="form-control" placeholder="enter here">
</div>
<div class="form-group">
    <button 
    (click)="onBtnClick()"
    class="btn btn-success" style="width: 100%;">Save</button>
</div>


</section>
